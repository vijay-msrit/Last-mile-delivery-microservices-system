server.port=8082

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/driver_service_db
spring.datasource.username=postgres
spring.datasource.password=ViratKohli#18

# JPA/Hibernate - 'update' creates tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=driver-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
